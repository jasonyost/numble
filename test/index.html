<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Jasmine Spec Runner</title>
	<link rel="stylesheet" href="../bower_components/jasmine/lib/jasmine-core/jasmine.css">
  <link rel="stylesheet" href="../demo/demo.css">
</head>

<body>
	<script src="../bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
	<script src="../bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
	<script src="../bower_components/jasmine/lib/jasmine-core/boot.js"></script>
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>
	<!-- include source files here... -->
	<script src="../src/jquery.numble.js" charset="utf-8"></script>

	<!-- include spec files here... -->
	<script src="spec/test.js"></script>

	<div class="test-area no-value" style="height:50px;">
	  <input type="number" name="numble_test_no_value">
	</div>

  <div class="test-area value" style="height:50px;">
	  <input type="number" name="numble_test_value" value="42" class="value">
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
      $("input[type=number]").numble({debug:true});
    });
	</script>
</body>

</html>

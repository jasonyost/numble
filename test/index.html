<head>
	<meta charset="utf-8" />
	<title>Jasmine Spec Runner for numble</title>
	<link rel="stylesheet" href="../bower_components/jasmine/lib/jasmine-core/jasmine.css">
  <link rel="stylesheet" href="../demo/stylesheets/demo.css">
</head>

<body>
	<script src="../bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
	<script src="../bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
	<script src="../bower_components/jasmine/lib/jasmine-core/boot.js"></script>
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>
	<!-- include source files here... -->
	<script src="../src/jquery.numble.js" charset="utf-8"></script>

	<!-- include spec files here... -->
	<script src="spec/test.js"></script>

	<div class="test-area">
	  <input type="number" name="numbletest">
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
      var numble = $("input[name=numbletest]").numble({debug:true,allowNegative:false});
    });
	</script>
</body>

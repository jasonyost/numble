<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>numble - demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="../src/jquery.numble.js"></script>
		<link rel="stylesheet" href="demo.css">
	</head>
	<body>
		<h1>Super Basic Demos</h1>
		<div class="defaults">
			<p>
				numble with default options, use the scroll wheel or control buttons to increment/decrement the number
			</p>
			<input type="number" name="numbletest">
		</div>
		<script>
			$(function() {
				$(".defaults > input[type=number]").numble();
			});
		</script>
	</body>
</html>
